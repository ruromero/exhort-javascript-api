# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish-release:
    uses: ./.github/workflows/publish-switch.yml
    with:
      ref: ${{ github.ref }}
      is_prerelease: false
      version_type: ${{ inputs.version_type }}
